auth:
  image: 'firstandthird/node:8.9-2-dev'
  command: ['bundle', 'exec', 'npm', 'test']
  ports:
    - 8080
  labels:
    traefik.frontend.rule: 'PathPrefix:/auth'
  volumes:
    - '.:/home/app/src'
  secrets:
    main_secret:
      file: ./main_secret.txt
    second_secret:
      external: true
